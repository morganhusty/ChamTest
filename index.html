<html>
  <head>
    <title>TEST PAGE</title>
     <script async defer>
       var ua = document.createElement("div")
       ua.textContent = "userAgent: " + window.navigator.userAgent
       document.documentElement.appendChild(ua);
     </script>
  </head>
  <body>
    <div id="nav"></div>
    <div id="win"></div>
    <script>
      var html = "<table><thead><th colspan='2'>NAVIGATOR</th></thead><tbody><tr>";
      for (prop in navigator) {
        html += "\n<td>" + prop + "</td><td>" + navigator[prop] + "</td></tr><tr>"
      }
      html += "</tr><tbody></table>\n\n"
      document.getElementById("nav").innerHTML = html;

      var html = "<table><thead><th colspan='2'>WINDOW</th></thead><tr>";
      for (prop in window) {
        html += "\n<td>" + prop + "</td><td>" + window[prop] + "</td></tr><tr>"
      }
      html += "</tr></table>"
      document.getElementById("win").innerHTML = html;
    </script>
  </body>
</html>
