<html>
  <head>
    <title>reCAPTCHA demo: Simple page</title>
     <script src="https://www.google.com/recaptcha/api.js" async defer></script>
     <script>
       function onSubmit(token) {
         document.getElementById("demo-form").submit();
       }
     </script>
  </head>
  <body>
    <form id='demo-form' action="https://www.google.com/recaptcha/api/siteverify" method="POST">
      <input type="text" name="secret" value="6Ld82sgUAAAAAF5j7fVoIRxMFJuy3t7Ncjqwf1bC">
      <button class="g-recaptcha" data-sitekey="6Le7WpoUAAAAANoj5K7Ri26fcCRUPxCpWS35gcIq" data-callback='onSubmit'>Submit</button>
      <br/>
    </form>
  </body>
</html>
